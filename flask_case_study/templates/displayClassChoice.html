{% extends "layoutAdmin.html" %}
{%block content%}
    <div class="content-section displayprop">
        <form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<legend class="border-bottom-mb-4" >
					Classwise Student Details
				</legend>
				<div class="form-group">
					{{ form.classs.label(class="form-control-label") }}
					{{ form.classs(class="form-control form-control-lg") }}
				</div>
				<div class="form-group">
                    <br>
				{{ form.submit(class="btn btn-primary") }}
			</div>	
                  </fieldset>
            </form>
                
    </div>
{%endblock%}
